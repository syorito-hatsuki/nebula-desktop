name: Linux Release

on:
  push:

  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Linux native distributions
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-desktop-linux
          path: |
            composeApp/build/compose/binaries/main-release/deb/
            composeApp/build/compose/binaries/main-release/rpm/
            composeApp/build/compose/binaries/main-release/app/
